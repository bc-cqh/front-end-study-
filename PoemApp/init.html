<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.css" />
		<script src="js/jquery-1.11.1/jquery.js"></script>
		<script src="js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.js"></script>
		<title>初始页面</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#personPage{
				background-image: url("img/视觉中国初始界面图/VCG211264453053.jpg");
				background-repeat: no-repeat;
				background-position: center top;
				background-size: cover;
				
			}
			#text{
				margin-top: 5px;
				float: right;
			}
			#logo1{
				float: left;
				margin-top: -5px;
			}
			
			#logo1 img{
				border-radius: 50%; 
			}
			
			#logo1 span{
				font-size: 1.2em;
				color: white;
			}
		</style>
	</head>
	<body>
		<div data-role="page" id="personPage">
			<div data-role="main" class="ui-content">
				<div id="text">
					<font id="times" style="color:blue;font-weight:bold;">5</font>s
				</div>
				<div id="logo1">
					<img width="50" height="50" src="img/视觉中国初始界面图/u=722803833,2127728186&fm=26&gp=0.jpg" /><br />
				</div>
			</div>
			
		</div>
	</body>
	<script type="text/javascript">
	 var intv = self.setInterval('fiveGo()',1000);
	   var i = 5;
	   function fiveGo(){
		   i--;
		   $('#times').html(i);
		   if(i == 0){
			   document.location.href='login.html';
			   window.clearInterval(intv);
		   }
	   }
	</script>
</html>
