<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>menu</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
		<link href="https://cdn.bootcss.com/Swiper/4.0.6/css/swiper.min.css" rel="stylesheet">
		<style>
			body {
				padding: 0;
				margin: 0
			}

			.swiper-slide {
				width: auto !important;
			}

			.tabScroll {
				height: 35px;
				background-color: white;
				border-bottom: 1px solid #CCCCCC;
				padding: 0 10px;
				line-height: 35px;
				font-family: "微软雅黑"
			}

			a img {
				border: none
			}

			.testdiv  span{
				background-color: red;
				padding-top: 10px;
			}
			.test *{vertical-align:middle;} 
		</style>
	</head>
	<body id="mall">
		<!-- Swiper -->
		<div class="tabScroll">
			<div class="swiper-container">
				<div class="swiper-wrapper">
					<span class="swiper-slide">1111111</span>
					<span class="swiper-slide">222222</span>
					<span class="swiper-slide">333333</span>
					<span class="swiper-slide">444444</span>
					<span class="swiper-slide">555555</span>
					<span class="swiper-slide">666666</span>
					<span class="swiper-slide">777777</span>
					<span class="swiper-slide">888888</span>
				</div>
			</div>
			<div class="testdiv">
				<a href="#"><img src="img/icon/主页.png" alt="这里是图片" width="40" height="40" /></a>
				<span>这里是文字,看看文字对齐了没</span>
			</div>
			<div class="test" >小太阳<span style="vertical-align:middle">小太阳</span><img src="img/icon/主页.png" style="width: 50px;height: 100px;vertical-align:middle" alt=""></div>

		</div>
		
		<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdn.bootcss.com/Swiper/4.0.6/js/swiper.min.js"></script>
		<script>
			$(function() {
				var swiper = new Swiper('.swiper-container', {
					spaceBetween: 20,
					slidesPerView: 'auto',
					freeMode: true
				});
			})
		</script>
	</body>
</html>
